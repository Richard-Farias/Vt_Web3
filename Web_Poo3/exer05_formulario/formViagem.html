<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário de Viagem</title>
	<link rel="stylesheet" type="text/css" href="formViagem.css">
</head>
	<body>
		<div>
			<div id="cabecalho">
				<header>
				Cabecalho
		
				</header>
			</div>
			<div id="formulario">
				<form>
					<label id="info">Nome</label>
					<input id="campo" type="text" name="nome">
					
					<label id="info2">Endereço</label>
					<input id="campo2" type="text" name="end">
					
					<label id="info3">Bairro</label>
					<input id="campo3" type="text" name="bairro">
					
					<label id="info4">Cep</label>
					<input id="campo4" type="text" name="cep">

					<label id="info5">Cidade</label>
					<input id="campo5" type="text" name="cid">

					<!--<select id="campo5" name="selecao">
						 <option value="">Selecione Cidade </option>
						 <option value="Bh">Belo Horizonte</option>
						 <option value="Cont">Contagem</option>
						 <option value="Bet">Betim</option>
					</select>-->

					<label id="info6"> Estado</label>
					<select id="campo6" name="selecao">
						 <option value="">Selecione Estado </option>
						 <option value="mg">Minas Gerais</option>
						 <option value="Sp">São Paulo</option>
						 <option value="RJ">Rio de Janeiro</option>
						  <option value="ES">Espírito Santo</option>
					</select>

					<label id="info7">Preferência:</label>
					<input id="box1" type="checkbox" name="preference" value="Campo">
					<p id="txtbox1" >Campo</p>
					<input id="box2" type="checkbox" name="preference" value="Montanha">
					<p id="txtbox2">Montanha</p>
					<input id="box3" type="checkbox" name="preference" value="Litoral">
					<p id="txtbox3">Litoral</p>

					<label id="info8">Tipo Viagem:</label>
					<input id="radio1" type="radio" name="types" value="Pegocios">
					<p id="txtradio1">Negócios</p>
					<input id="radio2" type="radio" name="types" value="Passeio">
					<p id="txtradio2">Passeio</p>

					<label id="info9">Sugestões:</label>
					<textarea name="comentarios">
						
					</textarea>
				</form>
			<div>
		</div>	
			
	</body>
</html>
