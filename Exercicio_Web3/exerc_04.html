<!DOCTYPE html>
<html>
<head>
	<title>Exercício 04</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
	
		function resto(){
			var valor1 = 25;
			var valor2 = 3;
			var resultado;

			resultado = valor1 % valor2;

			document.write("O resto da divisão de 25 por 3 é " +  resultado);

		}

	</script>

	<button onclick="resto()"> Click</button>
</body>
</html>
