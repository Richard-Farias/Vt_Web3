<!DOCTYPE html>
<html  lang="pt-br">

<head>
	<meta charset="utf-8">
	<title> Universo - Desempenho Universitario</title>

	<!--Fonte -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		<!--Fonte 2-->
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
	
	<!--Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Bootstrap Script-->
	<script
 	 src="https://code.jquery.com/jquery-3.5.1.min.js"
  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- Scrpt FontAwesome-->
	<script src="https://kit.fontawesome.com/86a8f0fdca.js" crossorigin="anonymous"></script>

	<!--ProgressBar -->
	<script src="progressbar.min.js"></script>

	<!-- Parallax-->
	<script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

	<link rel="stylesheet" type="text/css" href="DesempenhoUniverso.css">
</head>

<body>

	<header>
		<div class="container" id="nav-container">
			<nav class="navbar navbar-expand-lg fixed-top">
				<a href="#" class="navbar-brand">
					<img id="logo" src="img/LogoTipo_02.png" alt="Universo Desempenho">
					<span id="titulo01">Desempenho</span> 
					<span  id="titulo02">Estudantil</span>	
				</a>

			</nav>
		</div>
	</header>

	<div class="container">

		<div class="row">
			<div class="col-12 text-center my-5">
				<h1 id="iconeAluno" class="display-4"><i class="fas fa-user-graduate text-warning "></i> Informativo de Notas</h1>
			</div>
		</div>

		<div class="row mb-5 justify-content-center mb-5">
			<div class="col-sm-12 col-md-10 col-lg-8">
				<form>
					<div class="row">
						<div class="form-group col-sm-5 ">
							<label form="inputcodigo"> Código Disciplina</label>
							<input type="text" class="form-control" id="inputcodigo" placeholder="Código Disciplina">
						</div>

						<div class="form-group col-sm-5">
							<label form="inputDisciplina"> Disciplina</label>
							<input type="text" class="form-control" id="intputDisciplina" placeholder=" Nome Disciplina">
						</div>
					</div>
					

					<div class="row">

						<div class="form-group col-sm-5">
							<label form="inputData"> Data Prova V1</label>
							<input type="text" class="form-control" id="inputData" placeholder="Data V1">
						</div>

						<div class="form-group col-sm-5">
							<label form="inputNota"> Nota V1</label>
							<input type="text" class="form-control" id="inputNota" placeholder="Nota V1">
						</div>
					</div>

					<div class="row">
						 <div class="form-group col-sm-5">
							<label form="inputData"> Data Prova V2</label>
							<input type="text" class="form-control" id="inputData" placeholder="Data V2">
						</div>

						<div class="form-group col-sm-5">
							<label form="inputNota"> Nota V1</label>
							<input type="text" class="form-control" id="inputNota" placeholder="Nota V2">
						</div>
						
					</div>

					<div class="row">
						<div class="form-group col-sm-5">
							<label form="inputData"> Data de VT</label>
							<input type="text" class="form-control" id="inputData" placeholder="Data Vt">
						</div>

						<div class="form-group col-sm-5">
							<label form="inputNota"> Nota VT</label>
							<input type="text" class="form-control" id="inputNota" placeholder="Nota VT">
						</div>
					</div>

					<div class="form row">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-danger">Enviar</button>
						</div>
						
					</div>
				</form>
			</div>
		</div>

	</div>



		
	
	
</body>
</html>
